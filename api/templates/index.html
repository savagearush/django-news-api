{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django News API</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href={% static "css/style.css"%} />
  </head>
  <body>
    <h1 class="text-center mt-5 mb-5">NewsHub - Get All News At One Place</h1>
    <div>
      <ul class="nav justify-content-center" id="newsCategory">
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="all">All News</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" aria-current="page" href="tech"
            >Tech</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="business">Business</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="security">Security</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="gaming">Gaming</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="crypto">Crypto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="softwares">Softwares</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-primary" href="robots">Robots</a>
        </li>
      </ul>
    </div>

    <div class="allNews">
      {% for data in newsData %}
      <div class="card">
        <img src="{{data.urlToImage}}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{data.title}}</h5>
          <p class="card-text">{{data.description}}</p>
          <a href="{{data.url}}" target="_blank" class="btn btn-primary"
            >Read More</a
          >
        </div>
      </div>
      {% endfor %}
    </div>
    <script
      src="{% static 'js/main.js' %}"
      defer
      type="text/javascript"
    ></script>
  </body>
</html>
